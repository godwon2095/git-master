<form action="{% url 'update_user' user.id %}" method="POST">
    {% csrf_token %}
    
    <label>이름을 입력하세요</label><br>
    <input type="text" name="name" value="{{ user.name }}"/><br>
    
    <label>생년월일 입력하세요</label><br>
    <input type="date" name="bdate" value="{{ user.bdate }}"/><br>
    
    <label>나이를 입력하세요</label><br>
    <input type="number" name="age" value="{{ user.age }}"/><br>
    
    <input type="submit" value="생성하기">
</form>
